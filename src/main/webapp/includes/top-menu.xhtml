<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <script>
        // A $( document ).ready() block.
        $( document ).ready(function() {

            $("#help").click(function() {
                introJs().start();
            });
        });

    </script>


    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
        
            <a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown">
                <pe:gravatar id="userImage"
                             value="nonexisting"/>
                <span class="hidden-xs">#{logonMB.cliente()}</span>
            </a>
            
             <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar style="border-radius: 50%"
                                     value="#{logonMB.usuarioLogado.email}" />
                        <p>
                            #{logonMB.usuarioLogado.nome}<br/>
                            <small>#{logonMB.usuarioLogado.email}</small>
                        </p>
                    </div>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-left">
                            <p:commandLink  styleClass="btn btn-danger"
                                            action="#{logonMB.trocarSenha}"
                                            value="Alterar Senha"/>
                        </div>
                        <div class="pull-right">
                            <p:commandLink id="logout" action="#{logoutMB.doLogout}"  title="Logoff">
                                <i class="fa fa-sign-out fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
        <li>
            <a href="#" id="help" data-toggle="control-sidebar"><i class="fa fa-question-circle"></i></a>
        </li>

    </ul>

</ui:composition>
